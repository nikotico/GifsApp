<div class="row">
    <div *ngFor="let gif of resultados" class="col-md-6 col-md-4">
        <div class="card">
            <img [src]="gif.images.downsized_medium.url" [alt]="gif" class="card-img-top">
            <div class="card-body">
                <div class="card-text">
                    {{ gif.title }}
                </div>
            </div>
        </div>
    </div>
</div>
